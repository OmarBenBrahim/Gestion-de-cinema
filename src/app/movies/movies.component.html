<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Moyenne</th> <th>Date naissance</th> </tr>
    <tbody *ngFor="let movie of movies">
    <tr >
        <td>{{movie.id}}</td>
        <td>{{movie.nom}}</td>
        <td>{{movie.moy}}</td>
        <td>{{movie.date | date :'dd/MM/yyyy'}}</td>
        <td><a class="btn btn-danger" (click)="supprimerProduit(movie)">Supprimer</a></td>
        <td><a class="btn btn-success" [routerLink]="['/updateMovie',movie.id]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
