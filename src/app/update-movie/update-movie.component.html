<div class="container">
    <div>
    <h2>Modifier les information d'un Etudiant :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label >ID Etudiant</label>
                <input readonly type="text" [(ngModel)]= "currentMovie.id" name="id" class="form-control">
        </div>
            <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom Etudiant</label>
            <input type="text"[(ngModel)]= "currentMovie.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >moy Etudiant</label>
            <input type="number" [(ngModel)]= "currentMovie.moy"name="moy" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date naissance</label>
            <input type="date" [ngModel]="currentMovie.date | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentMovie.date= $event" name="date" class="form-control">
        </div>
            <div class="mt-2">
            <button type="submit" (click)="updateMovie()" class="btn btn-success">Modifier</button>
        </div>
        
    </form>
</div>
